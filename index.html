    <div class="screen" id="screen-settings">
      <div class="registration-form">
        <h1>Имя героя</h1>
        <form action="/submit" method="post">
          <label for="name">Имя героя:</label>
          <input type="text" id="name" name="name" placeholder="Character Name" required>
          <input type="submit" value="Create Character" class="choose-btn">
        </form>
      </div>
    </div>

<!--+++++++++++++++++++++++++++++++++++++++++START FIGHT++++++++++++++++++++++++++++++++++++++++-->

      <div class="screen" id="screen-fight-start">
        <h4>Main</h4>
        <div class="registration-form">
          <button id="fight-btn" type="button" class="choose-btn">В бой!</button>
        </div>  
      </div>
      
<!--+++++++++++++++++++++++++++++++++++++++++FIGHT++++++++++++++++++++++++++++++++++++++++-->


      <div class="screen" id="screen-fight">
       
        <h4>Battle</h4>
        <form class="fight-form">
            <div class="fight-wrapper">
              <div class="avatar-hero">
                <h3 class="fight-character-name"></h3>
                <img class="hero-img-fight" src="img/Leopold.jpg" alt="Hero">
              </div>
              <div class="checkbox-container">
                <div class="lists-row">
                  <div class="checkbox-list left-list">
                    <label>Голова <input type="checkbox" class="circle left-group" name="interest1" value="head"></label>
                    <label>Шея <input type="checkbox" class="circle left-group" name="interest1" value="neck"></label>
                    <label>Грудь <input type="checkbox" class="circle left-group" name="interest1" value="chest"></label>
                    <label>Живот <input type="checkbox" class="circle left-group" name="interest1" value="belly"></label>
                    <label>Ноги <input type="checkbox" class="circle left-group" name="interest1" value="legs"></label>
                  </div>
                  <div class="divider"></div>
                  <div class="checkbox-list right-list">
                    <label><input type="checkbox" class="circle right-group" name="interest2" value="head"> Голова</label>
                    <label><input type="checkbox" class="circle right-group" name="interest2" value="neck"> Шея</label>
                    <label><input type="checkbox" class="circle right-group" name="interest2" value="chest"> Грудь</label>
                    <label><input type="checkbox" class="circle right-group" name="interest2" value="belly"> Живот</label>
                    <label><input type="checkbox" class="circle right-group" name="interest2" value="legs"> Ноги</label>
                  </div>
                </div>
                <button class="center-btn" type="submit">Атаковать!</button>
                <div class="logs">
                  <p>Герой атаковал Врага в голову, но Враг отразил удар.</p>
                  <p>Враг атаковал Героя в грудь и нанёс 10 пунктов урона</p>
                </div>
              </div>

              <div class="avatar-enemy">
                <h3 class="fight-enemy-name"></h3>
                <img class="enemy-img-fight" src="" alt="Enemy">
              </div>
            </div>
        </form>

      </div>

<!--+++++++++++++++++++++++++++++++++++++++++CHARACTER++++++++++++++++++++++++++++++++++++++++-->

    <div class="screen" id="screen-character">
       
      <h4>Character</h4>
      <div class="avatar-choice">
          <div class="main-character-info">
          <img src="img/Leopold.jpg" class="main-character-img" alt="Главный персонаж">
          <div class="character-details">
            <h2 class="character-name">Имя персонажа</h2>
            <div class="character-balance">
              Побед: <span class="win-count">5</span> / Поражений: <span class="lose-count">3</span>
            </div>
          </div>
        </div>
        <div class="avatar-choices">
          <h3>Выберите аватар:</h3>
          <div class="avatar-list">
            <label class="avatar-option">
              <input type="radio" name="avatar" value="ava1" hidden>
              <img src="img/enot3.jpg" alt="Аватар 1">
            </label>
            <label class="avatar-option">
              <input type="radio" name="avatar" value="ava1" hidden>
              <img src="img/prostokw2.JPG" alt="Аватар 2">
            </label>
            <label class="avatar-option">
              <input type="radio" name="avatar" value="ava1" hidden>
              <img src="img/Buratino.jpg" alt="Аватар 3">
            </label>
          </div>
        </div>
      </div>
  </div>
      <div class="screen" id="screen-edit-settings">
        <h4>Settings</h4>
